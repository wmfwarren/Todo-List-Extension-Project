<div class="row">
  <div class="col-xs-10 col-xs-offset-1 main-container">
    <div class="col-xs-12">
      <div class="row">
        <div class="col-xs-6 col-xs-offset-3">
          <div class="input-group">
            <span class="input-group-btn">
              <button class="btn brn-default"><i class="fa fa-search" aria-hidden="true"></i></button>
            </span>
            <input type="text" class="form-control" placeholder="Search for..." ng-model="searchText">
          </div>  <!-- end class="input-group" -->
        </div>  <!-- end class="col-xs-6 col-xs-offset-3" -->
      </div>   <!-- end class="row" -->
      
      <div ng-repeat="thingy in items | filter: searchText">
        <div class="panel panel-default">
          <div class="panel-body">
            <div class="col-xs-1">
              <input type="checkbox"/>
            </div>
            <div class="col-xs-7"><a href="#/items/details/{{thingy.id}}">{{thingy.task}}</a></div>
            <div class="col-xs-2">{{thingy.dueDate}}</div>
            <div class="col-xs-1">{{thingy.assignedTo}}</div>
            <div class="col-xs-1"><button class="btn btn-danger">X</button></div>
          </div>
        </div>
      </div>  <!-- end ng-repeat="thingy in items | filter: searchText??" -->
    </div>   <!-- end class="col-xs-12" ng-show="showListView"> -->
  </div>
</div>
